<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jay Pages Brazilian Jiu Jitsu and MMA</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a" data-url="top-level">
		<div data-role="header" data-position="fixed">
			Last Updated: <span id="last-updated"></span>
			<img src="img/ic_launcher-web.png" style="float: right;" height="40px" width="40px" />
		</div>
		<div data-role="content">
			<ul data-role="listview">
				<li>
					<a href="#profile" data-transition="slide" data-prefetch>View Profile</a>
				</li>
				<li>
					<a href="#progress" data-transition="slide" data-prefetch>Progress</a>
				</li>
				<li>
					<a href="#history" data-transition="slide" data-prefetch>Mat Hours History</a>
				<li>
					<a href="http://jpjiujitsu.com/" data-transition="slide" data-prefetch class="notransition">Visit Site</a>
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#select-user" data-mini="false" data-role="button" data-iconpos="left" data-transition="pop" data-icon="gear">Change Student</a>
				</div>
				<div class="ui-block-b">
					<a data-corners="true" data-mini="false" data-role="button" class="refresh" data-iconpos="left" data-icon="refresh">Refresh</a>
				</div>
			</div>
		</div>
	</div>
	
	<div data-role="page" data-url="select-user" data-theme="a">
		<div data-role="content">
			<ul data-role="listview" id="user-list">
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<a data-corners="true" data-mini="false" data-role="button" class="refresh" data-iconpos="left" data-icon="refresh">Refresh</a>
				</div>
			</div>
		</div>
	</div>
	
	<div data-role="page" data-url="profile" data-theme="a">
		<div data-role="content">
			<ul data-role="listview" id="profile-list">
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#select-user" data-mini="false" data-role="button" data-iconpos="left" data-transition="pop" data-icon="gear">Change Student</a>
				</div>
				<div class="ui-block-b">
					<a data-corners="true" data-mini="false" data-role="button" class="refresh" data-iconpos="left" data-icon="refresh">Refresh</a>
				</div>
			</div>
		</div>
	</div>	
	
	<div data-role="page" data-url="progress" data-theme="a">
		<div data-role="content">
			<div class='ui-grid-b'>
				<div class='ui-block-a' id='current-belt'></div>
				<div class='ui-block-b'><progress id="belt-progress" style="width:100%;" /></div>
				<div class="ui-block-c" id="next-belt" style="text-align: right;"></div>
			</div>
			<div style="text-align: center; font-weight: bold; font-size: 16px; padding-top: 10px;">
				<span id="num-hours"></span> hours out of a total of <span id="hours-to-promotion"></span> (<span id="percentage-to-promotion"></span>) required for your next promotion.
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#select-user" data-mini="false" data-role="button" data-iconpos="left" data-transition="pop" data-icon="gear">Change Student</a>
				</div>
				<div class="ui-block-b">
					<a data-corners="true" data-mini="false" data-role="button" class="refresh" data-iconpos="left" data-icon="refresh">Refresh</a>
				</div>
			</div>
		</div>
	</div>
	
	<div data-role="page" data-url="history" data-theme="a">
		<div data-role="header" data-position="fixed">
			<div id="day-range" style="float:right;">
				<select>
					<option value="0">All</option>
					<option value="30" selected="selected">30 Days</option>
					<option value="60">60 Days</option>
					<option value="90">90 Days</option>
				</select>
			</div>
		</div>
		<div data-role="content">
			<ul data-role="listview" id="history-list">
			
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#select-user" data-mini="false" data-role="button" data-iconpos="left" data-transition="pop" data-icon="gear">Change Student</a>
				</div>
				<div class="ui-block-b">
					<a data-corners="true" data-mini="false" data-role="button" class="refresh" data-iconpos="left" data-icon="refresh">Refresh</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/bjj.js" type="text/javascript"></script>
</body>
